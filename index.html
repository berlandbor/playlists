<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Playlist</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #f0f4ff 0%, #ffe2fa 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .title {
      font-size: 4rem;
      font-weight: bold;
      margin-top: 3rem;
      letter-spacing: 2px;
      color: #432e7f;
      text-align: center;
      text-shadow: 1px 2px 7px #e6dae6;
    }
    .playlist-list {
      margin-top: 3rem;
      width: 90%;
      max-width: 500px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 24px 0 rgba(70, 60, 110, 0.09);
      padding: 2rem 2rem 2rem 2.5rem;
      min-height: 120px;
    }
    .playlist-list ul {
      padding-left: 1.2rem;
      margin: 0;
      list-style: disc;
    }
    .playlist-list li {
      margin: 1rem 0;
      font-size: 1.3rem;
      color: #675290;
    }
    .playlist-list a {
      color: #ae7aca;
      text-decoration: none;
      transition: color 0.15s;
    }
    .playlist-list a:hover {
      color: #432e7f;
      text-decoration: underline;
    }
    .placeholder {
      color: #b9a8c7;
      font-style: italic;
      font-size: 1.1rem;
      margin-top: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="title">Playlist</div>
  <div class="playlist-list">
    <ul>
      <!-- Пример заготовок для будущих ссылок -->
      <li><a href="https://berlandbor.github.io/playlists/PLGD-berlandbor-1.json">GD</a></li>
      <li><a href="https://berlandbor.github.io/playlists/playlist.json">GD+VK</a></li> 
      <!-- <li><a href="#">Название плейлиста 3</a></li> -->
    </ul>
    <div class="placeholder">Список плейлистов пока пуст</div>
  </div>
</body>
</html>
