<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Playlist</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #f0f4ff 0%, #ffe2fa 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .title {
      font-size: 4rem;
      font-weight: bold;
      margin-top: 3rem;
      letter-spacing: 2px;
      color: #432e7f;
      text-align: center;
      text-shadow: 1px 2px 7px #e6dae6;
    }
    .playlist-list {
      margin-top: 3rem;
      width: 90%;
      max-width: 500px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 24px 0 rgba(70, 60, 110, 0.09);
      padding: 2rem 2rem 2rem 2.5rem;
      min-height: 120px;
    }
    .playlist-list ul {
      padding-left: 1.2rem;
      margin: 0;
      list-style: disc;
    }
    .playlist-list li {
      margin: 1rem 0;
      font-size: 1.3rem;
      color: #675290;
    }
    .playlist-list a {
      color: #ae7aca;
      text-decoration: none;
      transition: color 0.15s;
    }
    .playlist-list a:hover {
      color: #432e7f;
      text-decoration: underline;
    }
    .action-btns {
      margin-left: 1em;
      display: inline-flex;
      gap: 0.5em;
      vertical-align: middle;
    }
    .action-btns button {
      background: #f0e6fa;
      border: 1px solid #ae7aca;
      color: #432e7f;
      border-radius: 6px;
      font-size: 0.95em;
      cursor: pointer;
      padding: 0.2em 0.7em;
      transition: background 0.13s;
    }
    .action-btns button:hover {
      background: #e6dae6;
    }
    .placeholder {
      color: #b9a8c7;
      font-style: italic;
      font-size: 1.1rem;
      margin-top: 1.2rem;
    }
  </style>
</head>
